{% extends "project/base.html" %}

{% block content %}

<div> 
    {% include 'project/game_filter.html' %}
</div>

<div class="grid">
    {% for game in games %}
        <div class="card">
            <a href="{% url 'game_detail' game.pk %}">
                {% if game.image %}
                    <img src="{{ game.image.url }}" alt="{{ game.title }}">
                {% else %}
                    <img src="https://via.placeholder.com/300x400?text=No+Image" alt="No Image">
                {% endif %}
            </a>

            <a href="{% url 'game_detail' game.pk %}" class="card-title">
                {{ game.title }}
            </a>
        </div>
    {% endfor %}
</div>
{% endblock %}
