{% extends "project/base.html" %}

{% block content %}
<h1>Delete Review</h1>

<div class="page-section">
    <p>Are you sure you want to delete this review by "{{ object.reviewer_name }}"?</p>

    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Confirm Deletion">
    </form>

    <a href="{% url 'review_list' %}">Cancel</a>
</div>

{% endblock %}
