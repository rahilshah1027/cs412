{% extends "project/base.html" %}

{% block content %}

<div class="form">
    <h1>Add a New Game</h1>

    <form method="POST" enctype="multipart/form-data"> 
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button">Add Game</button>
    </form>
</div>
{% endblock %}
